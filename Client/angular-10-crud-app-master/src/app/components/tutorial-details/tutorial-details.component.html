<div class="back" style="width: 400px; margin: auto;">
  <div *ngIf="currentTutorial" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          required
          [(ngModel)]="currentTutorial.firstname"
          name="firstname"
        />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="currentTutorial.lastname"
          name="lastname"
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          required
          [(ngModel)]="currentTutorial.gender"
          name="gender"
        />
      </div>
      <div class="form-group">
        <label for="emailid">Email ID</label>
        <input
          type="emailid"
          class="form-control"
          id="emailid"
          required
          [(ngModel)]="currentTutorial.emailid"
          name="emailid"
        />
      </div>

      <div class="form-group">
        <label for="phoneno">Phone Number</label>
        <input
          class="form-control"
          id="phoneno"
          required
          [(ngModel)]="currentTutorial.phoneno"
          name="phoneno"
        />
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateTutorial()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial">
    <br />
    <p>Cannot access this Contact...</p>
  </div>
</div>
