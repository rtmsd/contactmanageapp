<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search Contact"
        [(ngModel)]="q"
        (keyup)="searchTitle()"
      />
      <div class="input-group-append">
        <button
          class="btn btn-info"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h4>Contacts List</h4>
    <ul class="list-group">

      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials |paginate: { itemsPerPage: 9, currentPage: p }; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
      {{tutorial.firstname}}
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger remove" (click)="removeAllTutorials()">
      Remove All
    </button>
    <span>
    <pagination-controls (pageChange)="p = $event" class="page"></pagination-controls>
  </span>

  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Contact</h4>
      <div>
        <ngx-avatar  name="{{currentTutorial.firstname}} {{currentTutorial.lastname}}" value="28%" bgColor="#ffffcc" fgColor="#58D3F7" size="60"
          textSizeRatio="2.5" [round]="true"></ngx-avatar>
      </div>
      <div>
        <label><strong>FirstName:</strong></label> {{ currentTutorial.firstname }}
      </div>
      <div>
        <label><strong>LastName:</strong></label> {{ currentTutorial.lastname }}
      </div>
      <div>
        <label><strong>Gender:</strong></label> {{ currentTutorial.gender }}
      </div>
      <div>
        <label><strong>Email ID:</strong></label> {{ currentTutorial.emailid }}
      </div>
      <div>
        <label><strong>Phone Number:</strong></label>
        {{ currentTutorial.phoneno }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Edit
      </a>
    </div>

    <!-- <div *ngIf="!currentTutorial">
      <br />
      <p>Please click on a Contact to view...</p>
    </div> -->
  </div>
</div>
