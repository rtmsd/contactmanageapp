<body class="back">
  <div  style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            required
            [(ngModel)]="tutorial.id"
            name="id"
          />
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            required
            [(ngModel)]="tutorial.firstname"
            name="firstname"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            required
            [(ngModel)]="tutorial.lastname"
            name="lastname"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input
            type="text"
            class="form-control"
            id="gender"
            required
            [(ngModel)]="tutorial.gender"
            name="gender"
          />
        </div>
        <div class="form-group">
          <label for="emailid">Email ID</label>
          <input
            type="emailid"
            class="form-control"
            id="emailid"
            required
            [(ngModel)]="tutorial.emailid"
            name="emailid"
          />
        </div>

        <div class="form-group">
          <label for="phoneno">Phone Number</label>
          <input
            class="form-control"
            id="phoneno"
            required
            [(ngModel)]="tutorial.phoneno"
            name="phoneno"
          />
        </div>

        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>

</body>
